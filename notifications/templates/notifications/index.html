<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Уведомления</title>
</head>
<body>
	<ul>
		{% if notifications %}
		{%for not in notifications %}
		<li>{{ not.not_name }}</li>
		{% endfor %}
		{% else %}
		<li>Сейчас у вас нет уведомлений</li>
		{% endif %}
	</ul>
</body>
</html>
