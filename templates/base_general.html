<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block header %}{% endblock %}
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="my-4">{% block title_h1 %}{% endblock %}</h1>
          <hr>
          <div class="container">
			{% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>

    <div id="notifications"><a id="to_notifications" href = "/notifications"></a></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/js/usual_notifications.js"></script>
  </body>
</html>

<style>
  .notification {
    width: 300px;
    padding: 10px 20px 10px;
    height: 100px;
    
    border: 1px solid #999;
    border-radius: 10px;
    background-color: #F6F6F6;

    opacity: 0;
  }
  
  .notification_title {
    cursor: pointer;
    transition: 0.2s;
  }

  .notification_title:hover {
    color: #007BFF;
  }

  #notifications {
    position: absolute;
    left: 15px;
    bottom: 15px;
    text-align: center;
  }

  .notification_close {
    margin-top: -7px;
    margin-bottom: -27px;
    margin-left: 235px;
    width: 34px;
    right: 10px;
    font-size: 23px;
    padding: 0px 9px 5px;
    border-radius: 100px;    

    transition: 0.2s;
    cursor: pointer;

    background: url(data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.orâ€¦3c.2.2.4.3.7.3s.5-.1.7-.3c.4-.4.4-1%200-1.4l-3.3-3.3z%22%2F%3E%3C%2Fsvg%3E) 50% no-repeat;
  }

  .notification_close:hover {
    background-color: #C9C9C9;
  }
</style>
