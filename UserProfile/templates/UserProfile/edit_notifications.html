<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <title>Настройки уведомлений</title>
  </head>
  <body>
    {% include 'standart_menu.html' %}
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h1 class="my-4">Настройки уведомлений</h1>
          <div class="card mb-4">
            <div class="card-body">
              <p class="card-text">
              {% csrf_token %}
                <div class="form-row align-items-center">
                    <div class="col-12">
                      <label for="inputAbout">Уведомления о новых сообщениях</label>
                      <input type="checkbox" data-toggle="toggle" data-size="sm" id="id_personal_message_notifications" {% if personal_message_notifications %} checked {% endif %}>
                    </div>
                    <div class="col-12">
                      <label for="inputAbout">Уведомления о вступлении в закрытое сообщество</label>
                      <input type="checkbox" data-toggle="toggle" data-size="sm" id="id_accepted_to_group_notifications" {% if accepted_to_group_notifications %} checked {% endif %}>
                    </div>
                    <div class="col-12">
                      <label for="inputAbout">Уведомления о публикации предложенных записей</label>
                      <input type="checkbox" data-toggle="toggle" data-size="sm" id="id_post_published_notifications" {% if post_published_notifications %} checked {% endif %}>
                    </div>
                  </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="py-5"></div>
          <div class="list-group">
            <a href="{% url 'UserProfile:index' %}" class="list-group-item list-group-item-action">Просмотр</a>
            <a href="{% url 'UserProfile:editprofile' %}" class="list-group-item list-group-item-action">Редактирование</a>
            <a href="{% url 'UserProfile:edit_security' %}" class="list-group-item list-group-item-action">Безопасность</a>
            <a href="{% url 'UserProfile:edit_notifications' %}" class="list-group-item list-group-item-action active">Уведомления</a>
            <a href="{% url 'UserProfile:edit_privacy' %}" class="list-group-item list-group-item-action">Приватность</a>
            <a href="{% url 'UserProfile:blockedusers' %}" class="list-group-item list-group-item-action">Чёрный список</a>
          </div>
        </div>
      </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/profiles/js/profile_management.js"></script>
    <script src="/static/js/usual_notifications.js"></script>
  </body>
</html>
